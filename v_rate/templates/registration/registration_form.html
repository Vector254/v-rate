{%extends "base.html"%} {% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  img{
    width: 100%;
    height: 100%;
  }
</style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    
    <div class="col-md-6 form-section">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <small class="text-muted"> Already have an account? <a href=" /">Sign in</a></small>

        </div>

      </div>

    </div>
    <!-- empty div -->
   
  </div>
</div>

{% endblock %}
