{% extends 'base.html' %}
{% block content %}
<style>
  img{
       width: 100%;
       height: 100%;
   }
  #search{
    text-align: center;
  }
  .navbar {
    display: block;
  }
  .top{
    text-align: center;
  }
  .search-btn{
    display: inline-flex;
  }
</style>
{{block.super}}
<div class="container">
    <div class="row top">
      <div class="col-md-4">
    <div class="create-post">
        <a href="{% url 'create'%}"><button class="btn btn-info">post project</button> </a>
      </div>
      </div>
      <div class="col-md-8">
      <form id="search" class="navbar-form " role="search" action="{% url 'search' %}">

        <div class="input-group">
          <input type="text" class="form-control text-center" placeholder="search projects" name="query">
          <button type="submit" class="btn search-btn"><i class="glyphicon glyphicon-search"></i></button>
        </div>
  
      </form>
    </div>
    </div>
  
      <hr>
      <div class="row">
      {% for project in projects%}
      <div class="col-md-4 mb-4">
        <div class="card">
        <div class="card-header"><b>{{project.title}}</b> <a  href="{{project.link}}" style="float:  right;">visit site</a></div>
        <div class="card-body">
           <a href="{% url 'details' project.pk %}"> <img src="{{project.image.url}}" alt="{{project.title}}}"></a>
            <p>{{project.description}}</p>
        </div>
        <div class="card-footer"><b>by:</b>{{project.user.username}}</div>

        </div>
       </div>
    {% endfor %}
    </div>
   
    </div>


{% endblock %}
